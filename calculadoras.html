<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Pontuação - Trote Solidário 2025</title>
        <link rel="icon" href="images/image.png" />
        <link rel="stylesheet" href="css/styles.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="JS/script.js"></script>
    </head>
    <body>
        <header>
            <div class="header-container">
                <img src="images/image.png" alt="Logo do Trote Solidário" class="logo">
                <div class="header-text">
                    <h1>Trote Solidário 2025</h1>
                    <p class="subtitle">Transforme boas ações em tradição!</p>
                </div>
            </div>
        </header>
        
        <nav>
            <div id="link-menu">
                <a href="index.html" class="menu-item">Início</a>
                <a href="intro.html" class="menu-item">Introdução</a>
                <a href="objetivo.html" class="menu-item">Objetivos</a>
                <a href="formato.html" class="menu-item">Formato</a>
                <a href="gincana.html" class="menu-item">Gincana</a>
                <a href="integracao.html" class="menu-item">Integração Estudantil</a>
                <a href="observacoes.html" class="menu-item">Observações Gerais</a>
                <a href="calculadoras.html" class="menu-item">Calculadora</a>
            </div>
            <div id="eer">
                <a href="https://www.unifacef.com.br/extensao/trote-solidario/" target="_blank" aria-label="Site oficial do Trote Solidário"></a>
                <img src="images/image.png" alt="Logo do Trote Solidário" class="img" id="rotating-image"/>
            </div>
        </nav>
        
        <div class="container">
            <h2>Calculadora de Pontuação</h2>
            
            <form id="calculadora-form">
                <div class="campos">
                    <label for="equipe">Selecione a cor da equipe</label>
                    <select id="equipe" name="equipe">
                        <option value="Laranja">Laranja</option>
                        <option value="Preta">Preta</option>
                        <option value="Roxo">Roxo</option>
                        <option value="Verde">Verde</option>
                        <option value="Vermelho">Vermelho</option>
                    </select>
                </div>
                
                <div class="campos">
                    <label for="mascote">Mascote do time</label>
                    <input type="number" id="mascote" name="mascote" min="0" placeholder="Quantidade"/>
                </div>
                
                <div class="campos">
                    <label for="homenagem">Homenagem a um atleta</label>
                    <input type="number" id="homenagem" name="homenagem" min="0" placeholder="Quantidade"/>
                </div>
                
                <div class="campos">
                    <label for="kit">Quantidade de Kits</label>
                    <input type="number" id="kit" name="kit" min="0" placeholder="Quantidade"/>
                </div>
                
                <div class="campos">
                    <label for="suplemento">Quantidade de latas de suplemento</label>
                    <input type="number" id="suplemento" name="suplemento" min="0" placeholder="Quantidade"/>
                </div>
                
                <div class="campos">
                    <label for="leite">Quantidade de litros de leite</label>
                    <input type="number" id="leite" name="leite" min="0" placeholder="Quantidade"/>
                </div>
                
                <div class="campos">
                    <label for="oleo">Quantidade de litros de óleo</label>
                    <input type="number" id="oleo" name="oleo" min="0" placeholder="Quantidade"/>
                </div>
                
                <div class="campos">
                    <label for="feijao2">Quantidade de pacotes de feijão (2kg)</label>
                    <input type="number" id="feijao2" name="feijao2" min="0" placeholder="Quantidade"/>
                </div>
                
                <div class="campos">
                    <label for="feijao1">Quantidade de pacotes de feijão (1kg)</label>
                    <input type="number" id="feijao1" name="feijao1" min="0" placeholder="Quantidade"/>
                </div>
                
                <div class="campos">
                    <label for="arroz5">Quantidade de pacotes de arroz (5kg)</label>
                    <input type="number" id="arroz5" name="arroz5" min="0" placeholder="Quantidade"/>
                </div>
                
                <div class="campos">
                    <label for="arroz1">Quantidade de pacotes de arroz (1kg)</label>
                    <input type="number" id="arroz1" name="arroz1" min="0" placeholder="Quantidade"/>
                </div>
                
                <div class="campos">
                    <label for="macarrao">Doações de sangue</label>
                    <input type="number" id="sangue" name="sangue" min="0" placeholder="Quantidade"/>
                </div>

                <div class="campos resultado">
                    <button type="button" onclick="calcular()">Calcular Pontuação</button>
                    <label id="soma">Resultado aparecerá aqui</label>
                </div>
            </form>
        </div>
    </body>
</html>
