        <header>
            <div class="header-container">
                <img src="images/image.png" alt="Logo do Trote Solidário" class="logo">

                    <h1>Trote Solidário 2025</h1>

        <div class="container">
            <h2> Calculadoras </h2>
            <form>
                <div class="campos">
                    <label> Selecione a cor da equipe </label>
                    <select id="equipe">
                        <option value="Laranja">Laranja</option>
                        <option value="Preta">Preta</option>
                        <option value="Roxo">Roxo</option>
                        <option value="Verde">Verde</option>
                        <option value="Vermelho">Vermelho</option>


                    </select>
                </div>
                <div class="campos">
                    <label> Mascote do time </label>
                    <input type="number" id="mascote"/>
                </div>
                <div class="campos">
                    <label> Homenagem a um atleta </label>
                    <input type="number" id="homenagem"/>
                </div>
                <div class="campos">
                    <label> Quantidade de Kits </label>
                    <input type="number" id="kit"/>
                </div>
                 <div class="campos">
                    <label> Quantidade de latas de suplemento </label>
                    <input type="number" id="suplemento"/>
                </div>
                <div class="campos">
                    <label>Quantidade de litros de leite</label>
                    <input type="number" id="leite"/>
                </div>
                <div class="campos">
                    <label>Quantidade de litros de oleo</label>
                    <input type="number" id="oleo"/>
                </div>
                <div class="campos">
                    <label>Quantidade de pacotes de feijao/2kg </label>
                    <input type="number" id="feijao2"/>
                </div>
                <div class="campos">
                    <label>Quantidade de pacotes de feijao/1kg </label>
                    <input type="number" id="feijao1"/>
                </div>
                <div class="campos">
                    <label>Quantidade de pacotes de arroz/5kg </label>
                    <input type="number" id="arroz5"/>
                </div>
                <div class="campos">
                    <label>Quantidade de pacotes de arroz/1kg </label>
                    <input type="number" id="arroz1"/>
                </div>
                <div class="campos">
                    <label>Quantidade de pacotes de macarrão </label>
                    <input type="number" id="macarrao"/>
                </div>

                <div class="campos">
                    <button type="button" onclick="calcular()"> Calcular </button>
                    <label id="soma"> </label>
                </div>
            </div>
            </form>
            
            
        </div>
